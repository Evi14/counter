<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body>
    <div class="position-relative text-center">
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <h1 class="p-2">Counter</h1>
            <h5 class="p-2"> {{session["count"]}} times</h5>
            <form action="/count" method="post" class="p-2">
                <button type="submit" class="btn btn-primary" name="chngCounter" value="click">Add two visits</button>
                <button type="submit" class="btn btn-danger" name="chngCounter" value="reset">Reset</button>
            </form>
            <form action="/count" method="post" class="p-2">
                <input type="number" class="form-control m-2" placeholder="Counter" name="addNum" required>
                <button type="submit" class="btn btn-secondary m-2" name="chngCounter" value="inputCounter">Adding
                    according counter</button>
            </form>
            <h5 class="p-2"> Real Visits: {{session["real"]}} times</h5>
            <h5 class="p-2">Fake visits: {{session["fake"]}} times</h5>
            <p>(* real visits = total visits - fake visits)</p>
        </div>
    </div>
</body>

</html>
